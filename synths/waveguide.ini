name=Waveguide
version=1.0

[mono_out]
name=left
output_index=0
signal_input=output_filter:highpass_output:1.0

[mono_out]
name=right
output_index=1
signal_input=output_filter:highpass_output:1.0

[noise]
name=exciter_noise

[amplifier]
name=exciter
signal_input=exciter_noise:signal_output:1.0
linear_control=midi:gate:1.0

[filter_12db]
name=exciter_filter
signal_input=exciter:signal_output:1.0
linear_control=1000.0
resonance=1.0
frequency_zero=8.8

[delay_line]
name=waveguide
signal_input=exciter_filter:lowpass_output:0.4,feedback_amp:signal_output:0.8
frequency_zero=8.8
pitch_control=midi:pitch:1.0
data_size=10000

[filter_12db]
name=feedback_filter
signal_input=waveguide:signal_output:1.0
resonance=1.0
linear_control=1000.0

[amplifier]
name=feedback_amp
signal_input=feedback_filter:lowpass_output:1.0
linear_control=0.7

[filter_12db]
name=output_filter
signal_input=waveguide:signal_output:1.0
linear_control=30.0
resonance=1.0

[midi_mono]
name=midi
