name = Simple bowed strings
version = 1.0

[mono_out]
name=left
output_index=0
signal_input=amplifier:signal_output

[mono_out]
name=right
output_index=1
signal_input=amplifier:signal_output

[amplifier]
name=amplifier
signal_input=oscillator:signal1
exp_control=contour:signal_output

[oscillator]
name=oscillator
frequency_zero=10.0
frequency_control=midi:pitch

[contour]
name=contour
signal_input=midi:gate
rise_control=cc_rise:signal_output
decay_control=cc_decay:signal_output

[midi_mono]
name=midi
channel=0

[midi_cc]
name=cc_rise
channel=0
control=20
min_value=0.1
max_value=1.0

[midi_cc]
name=cc_decay
channel=0
control=21
min_value=0.1
max_value=1.0
