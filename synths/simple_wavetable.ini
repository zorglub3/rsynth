name = Simple wavetable oscillator demo 
version = 1.0

[mono_out]
name=left
output_index=0
signal_input=amplifier:signal_output:1.0

[mono_out]
name=right
output_index=1
signal_input=amplifier:signal_output:1.0

[amplifier]
name=amplifier
signal_input=oscillator:signal_output:1.0
exp_control=contour:signal_output:1.0

[wavetable]
name=oscillator
frequency_zero=10.0
frequency_control=midi:pitch:1.0
wavetable=AKWF_altosax_0001.wav
wavetable=AKWF_altosax_0020.wav
wavetable=AKWF_altosax_0026.wav
scan_control=cc_wave:signal_output:1.0,midi:aftertouch:1.0

[contour]
name=contour
signal_input=midi:gate:1.0
rise_control=cc_rise:signal_output:1.0
decay_control=cc_decay:signal_output:1.0

[midi_mono]
name=midi

[midi_cc]
name=cc_rise
control=20
min_value=0.0
max_value=5.0

[midi_cc]
name=cc_decay
control=21
min_value=0.0
max_value=5.0

[midi_cc]
name=cc_env
control=22
min_value=0.0
max_value=3.0

[midi_cc]
name=cc_wave
control=23
min_value=0.0
max_value=1.0

