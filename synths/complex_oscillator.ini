name=Complex oscillator
version=1.0

[mono_out]
name=left
output_index=0
signal_input=principal_amount:signal_output:1.0

[mono_out]
name=right
output_index=1
signal_input=principal_amount:signal_output:1.0

[oscillator]
name=modulation
frequency_zero=10.0
param_a=50.0
param_b=10.0
frequncy_control=midi:pitch:1.0

[oscillator]
name=principal
frequency_zero=10.0
param_a=50.0
param_b=10.0
linear_frequency_control=modulation_amount:signal_output:50.0
frequency_control=midi:pitch:1.0

[amplifier]
name=modulation_amount
signal_input=modulation:signal1:1.0
lin_control=modulation_control:signal_output:1.0

[amplifier]
name=principal_amount
signal_input=principal:signal1:1.0
exp_control=amplitude_control:signal_output:1.0

[contour]
name=contour
signal_input=midi:gate:1.0
rise_control=cc_rise:signal_output:1.0
decay_control=cc_decay:signal_output:1.0

[midi_mono]
name=midi
channel=0

[midi_cc]
name=cc_rise
channel=0
control=20
min_value=0.0
max_value=5.0

[midi_cc]
name=cc_decay
channel=0
control=21
min_value=0.0
max_value=5.0

[midi_cc]
name=cc_modulation
channel=0
control=22
min_value=0.0
max_value=1.0
