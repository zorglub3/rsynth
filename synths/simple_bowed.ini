name = Simple bowed strings
version = 1.0

[mono_out]
name=left
output_index=0
signal_input=amplifier:signal_output

[mono_out]
name=right
output_index=1
signal_input=amplifier:signal_output

[amplifier]
name=amplifier
signal_input=oscillator:signal1
exp_control=contour:signal_output

[oscillator]
name=oscillator
frequency_zero=10.0
frequency_control=midi:pitch
param_a=80.0
param_b=0.0
pressure_control=midi:aftertouch
velocity_control=midi:velocity

[contour]
name=contour
signal_input=midi:gate
rise_control=cc_rise:signal_output
decay_control=cc_decay:signal_output
envelope_type_control=cc_env:signal_output

[midi_mono]
name=midi
channel=0

[midi_cc]
name=cc_rise
channel=0
control=20
min_value=0.0
max_value=5.0

[midi_cc]
name=cc_decay
channel=0
control=21
min_value=0.0
max_value=5.0

[midi_cc]
name=cc_env
channel=0
control=22
min_value=0.0
max_value=3.0
